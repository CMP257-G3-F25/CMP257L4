<h1 class="title1">AUS Campus Connect</h1>

<h2>Submit an Event</h2>

<form id ="formsubmission">
<div class = "container">
<div class="row">

<label id="event-name" class="col-6">Event Name: <input class = "form-control" for="event-name" type="text" 
placeholder="Event Name" required = "true"></label><br>

<label id="event-date" class="col-6">Date: <input for="event-date" type="date" required = 
"true"></label><br>
</div>
<div class="row">
<label id="event-time" class="col-6">Time: <input for="event-time" type="time"></label><br>

<label id="event-location" class="col-6">Location: <input class = "form-control" for="event-location" type="location" 
placeholder="Event Location"></label><br>
</div>
<div class="row">
<label id="event-description" class="col-12">Description: <input class = "form-control" for="event-description" 
type="textarea" placeholder="Event Description"></label><br>
</div>
<div class="row">
<label id="organizer-name" class="col-6">Organizer Name: <input class = "form-control" for="organizer-name" type="text" 
placeholder="Organizer Name"></label><br>

<label id="organizer-email" class="col-6">Organizer Email: <input class = "form-control" for="organizer-email" 
type="email" placeholder="example@aus.edu"></label><br>
</div>
<div class="row">
<label id="opentostudents" class="col-6">Is this event open to all students?




<div class="form-check">
  <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
  <label class="form-check-label" for="exampleRadios1">
    Yes
  </label>
</div>
<div class="form-check">
  <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
  <label class="form-check-label" for="exampleRadios2">
   No
  </label>
</div>

</label><br>

<label id="event-type"  class="col-6">What type of event is this?



<div class="form-check">
  <input class="form-check-input" type="checkbox" value="check1" id="defaultCheck1">
  <label class="form-check-label" for="defaultCheck1">
    Workshop
  </label>
</div>
<div class="form-check">
  <input class="form-check-input" type="checkbox" value="check2" id="defaultCheck2">
  <label class="form-check-label" for="defaultCheck2">
    Social
  </label>
</div>
<div class="form-check">
  <input class="form-check-input" type="checkbox" value="check3" id="defaultCheck3">
  <label class="form-check-label" for="defaultCheck3">
    Sports
  </label>
</div>
<div class="form-check">
  <input class="form-check-input" type="checkbox" value="check4" id="defaultCheck4">
  <label class="form-check-label" for="defaultCheck4">
    Academic
  </label>
</div>
<div class="form-check">
  <input class="form-check-input" type="checkbox" value="check5" id="defaultCheck5">
  <label class="form-check-label" for="defaultCheck5">
    Other
  </label>
</div>





</label><br>
</div>
<div class = "row">
<label for="department"  class="col-12">Select the department hosting the event

 
 

<select class="form-select form-select-lg mb-3" aria-label="Large select example">
  <option selected>Choose department</option>
  <option value="1">CEN</option>
  <option value="2">SBA</option>
  <option value="3">CAS</option>
  <option value="4">CAAD</option>
  <option value="5">OSA</option>
  <option value="6">Other</option>
</select>

</label>

</div>
<div class ="row">
  
  <div class="col-12">
    <button class="btn btn-primary" type="reset">Reset</button>
    <button class="btn btn-primary" type="submit">Submit</button>
  </div>
  
</div>
</div>

</form>
